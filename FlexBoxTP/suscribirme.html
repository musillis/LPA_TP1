<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribirse</title>
    <link rel="stylesheet" href="cssFlex.css">
    <link rel="stylesheet" href="cssSuscribirme.css">
</head>
<body>
    <div class="header">
        <h1>Santa Fe - Noticias</h1>
        <img src="https://cdn.icon-icons.com/icons2/794/PNG/512/1-87_icon-icons.com_65645.png" alt="">
        </div>
        
        <div class="topnav">
        <a href="">Volver</a>
        
        </div>

        <form action="" >

            <div class="contenedor_1">
                <label for="">Nombre:</label>
                <input type="text" name="nombre" id="nombre">
    
                <label for="">Email:</label>
                <input type="email" name="mail" id="mail">
    
                <label for="">Contraseña:</label>
                <input type="password" name="pass1" id="pass1">
    
                <label for="">Repetir Contraseña:</label>
                <input type="password" name="pass2" id="pass2">
            </div>

            <div class="contenedor_2">
                <label for="">Edad::</label>
                <input type="number" name="edad" id="edad">
    
                <label for="">Telefono:</label>
                <input type="tel" name="telefono" id="telefono">
    
                <label for="">Direccion:</label>
                <input type="text" name="dire" id="dire">
    
                <label for="">Ciudad:</label>
                <input type="text" name="ciudad" id="ciudad">
    
                <label for="">Codigo Postal:</label>
                <input type="number" name="cp" id="cp">
    
                <label for="">DNI:</label>
                <input type="number" name="dni" id="dni">
    
                <button type="submit">Enviar</button>

            </div>
               
            

           


        </form>

</body>
</html>
